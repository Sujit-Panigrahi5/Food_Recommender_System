<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @keyframes move {
            from{
                left: 0rem;
                /* border: 10px; */
                background-color: #5f2cb7;
                
            }
            to{
                left: 40%;
            }
            
        }
        @keyframes move1 {
            from{
                right: 0rem;
                background-color: #2cb753;

            }
            to{
                right: 40%;
            }
        }

        .firstpage{

            background-image: url(./assets/bg_food.webp);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body >
    <div class="flex flex-col justify-center items-center gap-3 bg-slate-500 h-[100vh] w-full relative firstpage hidden" id="welcomsection">
        <h1 class="text-2xl font-bold text-rose-800 italic">Welcome To Food Recommender System </h1>
        <h1>Before proceedingfuther ,please help us with your preference:</h1>
        <span class="text-2xl">You want to:</span>
        <button class=" absolute top-[25.7rem] hover:border-4 rounded-lg border-cyan-400 bg-slate-500 w-72 text-lg hover:bg-purple-700  transition-all delay-[170] ease-in-out" id="looseweight">Loose Weight</button>
        <button class=" absolute top-[28rem] hover:border-4 rounded-lg border-cyan-400 bg-slate-500 w-72 text-lg hover:bg-purple-700  transition-all delay-[170] ease-in-out" id="maintainweight">Maintain Weight</button>
        <button class=" absolute top-[30.5rem] hover:border-4 rounded-lg border-cyan-400 bg-slate-500 w-72 text-lg hover:bg-purple-700  transition-all delay-[170] ease-in-out" id="gainweight">Gain Weight</button>
    </div>

    <div class="border-2 border-red-400 w-[50rem] ml-[22rem] flex flex-col gap-4 ]">
        
        <div class="flex justify-center items-center">
            <h1 class="text-2xl font-bold text-rose-800 italic">Food Recommender System</h1>
        </div>

        <p class="text-xl">In order to recommend healthy food recipes . Please fill details below :</p>

        <div class="flex flex-row justify-around items-center">

            <!-- height section  -->
            <div class="flex flex-row justify-center items-center gap-4" id="heightsection">
                <h1 class="text-xl">Height : </h1>

                <input type="number" name="" id="Feet" placeholder="Feet" class="w-32 border-2 border-cyan-500 placeholder:pl-6 placeholder:text-xl outline-none" onchange="feetchange()" >

                <input type="number" name="" id="inch" placeholder="Inch" class="w-32 border-2 border-cyan-500 placeholder:pl-6 placeholder:text-xl outline-none" onchange="inchchange()">
            </div>
            <!-- weight secition -->
            <div class="flex flex-row justify-around items-center "  >
                <h1 class="text-xl">Weight :  </h1>
                
                <input type="number" name="" id="weight" placeholder="Weight in kg" class=" border-2 border-cyan-500 placeholder:pl-6 placeholder:text-xl ml-4 outline-none" >
            </div>

        </div>

        <div class="flex flex-row justify-around items-center gap-32 hidden " id="agesection">
            <div class="flex flex-row justify-center items-center gap-4">
                <h1 class="text-xl">Gender : </h1>

                <!-- male -->
               <div class="bg-[#4a4949] px-4 py-2 rounded-lg cursor-pointer hover:border-2 border-cyan-300 transition-all delay-150" id="male" onclick="check1()">
                male
               </div>

               <!-- female -->
               <div class="bg-[#4a4949] px-4 py-2 rounded-lg cursor-pointer hover:border-2 border-cyan-300 transition-all delay-150" id="female" onclick="check2()">
                female
               </div>
            </div>


            <div class="flex flex-row justify-around items-center">
                <h1 class="text-xl">age :  </h1>
                <input type="number" name="" id="" placeholder="Age in years" class=" border-2 border-cyan-500 placeholder:pl-6 placeholder:text-xl ml-4 outline-none ">
            </div>
        </div>

        <div>
            <div></div>
            <div></div>
        </div>
        <div>

        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
